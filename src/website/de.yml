about:
  title: Über
  1: Ddict wird entwickelt und instand gehalten von
  2: Mein Name ist Vinh. Ich wurde in Saigon geboren und bin dort auch aufgewachsen. Ich bin ein Freelancer (Entwickler, Börsenmakler und Vater).
  3: Ddict wurde 2011 ins Leben gerufen, als ich noch auf der Universität war. Mir bereitete die Übersetzung englischer Texte Schwierigkeiten, also entschied ich mich dazu die erste Version von Ddict zu entwickeln. Auf dem Firefox Browser als Add-on veröffentlicht, erlaubte Ddict mir Texte auf Webseiten direkt zu übersetzen.
  4: Nach 10 Jahren hat Ddict nun { users } monatliche Nutzer aus aller Welt.

roadmaps:
  title: Entwicklungsplan
  1: Ddict wird schon von Ihnen verwendet, aber es könnte noch besser sein.
  2: „Das Ziel ist es die Ddict Erfahrung auf alle Geräte zu bringen und Sprachbarrieren zu überwinden.
  3: Um dies zu verwirklichen ist Ihre Unterstützung willkommen.
  steps:
    1: "Ddict Erweiterung auf Google Chrome."
    2: "Die Unterstützung von zusätzlichen Browsern: Firefox, Opera, Safari, Edge…"
    3: "Ddict Vorleser und die Unterstützung gängiger Formate: PDF, docx, epub…"
    4: "iOS und Android Apps: die Ddict Erfahrung auf Ihrem Mobiltelefon."
  btn: 'Ddict fördern'

